<ui:composition template="/template/menu.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<ui:define name="body">
	<h:form > 
		<h:panelGrid columns="2">
			<p:outputLabel for="nomeCurso" value="Nome do curso" />
			<p:inputText id="nomeCurso" value="#{cursoBean.curso.nomeCurso}" />

			<p:outputLabel for="cargaHoraria" value="Carga horaria" />
			<p:inputText id="cargaHoraria" value="#{cursoBean.curso.cargaHoraria}" />
			
			<p:commandButton value="Salvar" action="#{cursoBean.salvar()}" />
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
