<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="email" value="E-mail:" />
			<p:inputText id="email" value="#{usuarioBean.usuario.email}" />

			<p:outputLabel for="senha" value="Data de nascimento:" />
			<p:password id="senha" value="#{usuarioBean.usuario.senha}" />

			<p:commandButton action="#{usuarioBean.logar()}" value="logar" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
